<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        color: aliceblue;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: all 3s cubic-bezier(0.755, 0.05, 0.855, 0.06);
      }
      a:hover {
        border-radius: 300px;
        color: tomato;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
